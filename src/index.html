<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/img/2_intro_outro_screens/1_start/1.png">
    <link rel="stylesheet" href="css/style.css">
    <title>El Pollo Loco</title>
    <script src="js/constants/constants.js"></script>
    <script src="js/models/utilities/utils.js"></script>
    <script src="js/models/utilities/audio-manager.class.js"></script>
    <script src="js/models/utilities/game-settings.class.js"></script>
    <script src="js/models/core/drawable-object.class.js"></script>
    <script src="js/models/core/movable-object.class.js"></script>
    <script src="js/models/core/throwable-object.class.js"></script>
    <script src="js/models/characters/character.class.js"></script>
    <script src="js/models/characters/enemy.class.js"></script>
    <script src="js/models/characters/chicken-regular.class.js"></script>
    <script src="js/models/characters/chick.class.js"></script>
    <script src="js/models/characters/chicken.class.js"></script>
    <script src="js/models/characters/chicken-big.class.js"></script>
    <script src="js/models/statusBars/status-bar.class.js"></script>
    <script src="js/models/statusBars/status-bar-health.class.js"></script>
    <script src="js/models/statusBars/status-bar-bottle.class.js"></script>
    <script src="js/models/statusBars/status-bar-coin.class.js"></script>
    <script src="js/models/statusBars/status-bar-end-boss.class.js"></script>
    <script src="js/models/gameObjects/throwable-bottle.class.js"></script>
    <script src="js/models/gameObjects/bottle.class.js"></script>
    <script src="js/models/gameObjects/coin.class.js"></script>
    <script src="js/models/gameObjects/cloud.class.js"></script>
    <script src="js/models/gameObjects/cloud1.class.js"></script>
    <script src="js/models/gameObjects/cloud2.class.js"></script>
    <script src="js/models/gameObjects/background-object.class.js"></script>
    <script src="js/models/utilities/keyboard-input.class.js"></script>
    <script src="js/models/core/level.class.js"></script>
    <script src="js/level1.js"></script>
    <script src="js/models/core/world.class.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
    <div id="canvas-container">
        <img id="controls" src="assets/img/9_ui/controls.png" alt="">
        <img onclick="World.pauseOrResumeGame()" id="resume-game" class="d-none" src="assets/img/9_ui/resume.png" alt="">
        <img onclick="World.pauseOrResumeGame()" id="pause-game" class="d-none" src="assets/img/9_ui/pause.png" alt="">
        <img onclick="GameSettings.toggleVolume()" id="volume-on" src="assets/img/9_ui/volume_on.png" alt="">
        <img onclick="GameSettings.toggleVolume()" id="volume-off" src="assets/img/9_ui/volume_off.png" alt="">

        <div id="start-screen-container">
            <img id="start-screen" src="assets/img/2_intro_outro_screens/1_start/1.png" alt="">
            <img onclick="init()" id="start-btn" src="assets/img/9_ui/start.png" alt="">
        </div>

        <canvas id="canvas" class="d-none" width="720" height="480"></canvas>

        <div id="win-screen-container" class="d-none">
            <img id="win-screen" src="assets/img/2_intro_outro_screens/2_win/4.png" alt="">
            <div class="btn-container">
                <img onclick="goToStartScreen()" src="assets/img/9_ui/home.png" alt="">
                <img onclick="restartGame()" src="assets/img/9_ui/restart.png" alt="">
            </div>
        </div>

        <div id="lose-screen-container" class="d-none">
            <img id="lose-screen" src="assets/img/2_intro_outro_screens/3_game_over/4.png" alt="">
            <div class="btn-container">
                <img onclick="goToStartScreen()" src="assets/img/9_ui/home.png" alt="">
                <img onclick="restartGame()" src="assets/img/9_ui/restart.png" alt="">
            </div>
        </div>

        <img id="mobile-left-btn" class="mobile-control d-none" src="assets/img/9_ui/left.png" alt="">
        <img id="mobile-right-btn" class="mobile-control d-none" src="assets/img/9_ui/right.png" alt="">
        <img id="mobile-up-btn" class="mobile-control d-none" src="assets/img/9_ui/up.png" alt="">
        <img id="mobile-throw-btn" class="mobile-control d-none" src="assets/img/9_ui/space_bar.png" alt="">
    </div>

    <div id="rotate-message-container">
        <img src="assets/img/9_ui/rotate_device.svg" width="150" alt="">
        <div id="rotate-message">Rotate your device to landscape mode</div>
    </div>
</body>
</html>
